services:
  app:
    build: .
    container_name: group-buy-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Prisma is currently locked to sqlite in `prisma/migration_lock.toml`,
      # so Docker deployment defaults to SQLite as well.
      - DATABASE_URL=file:/data/prod.db
    env_file:
      - .env
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
      - ./data/sqlite:/data
    restart: unless-stopped
